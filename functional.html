  <h1>Functional Tags</h1>

  <form>
    1.label & input text example
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter name"><br><br>

    2.fieldset & legend example
    <fieldset>
      <legend>Choose your favorite:</legend>
      <input type="radio" name="fav" value="html"> HTML
      <input type="radio" name="fav" value="css"> CSS
      <input type="radio" name="fav" value="js"> JS
    </fieldset>

    3.button tag example
    <button type="submit">Submit</button>
  </form>

  4.meter tag example
  <meter value="0.6" min="0" max="1">60%</meter>
  <br/>

  5.progress tag example
  <progress value="70" max="100">70%</progress>
