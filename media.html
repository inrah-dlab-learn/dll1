  <h1>Media Tags</h1>

  1.img tag example
  <img src="https://via.placeholder.com/150" alt="Sample Image">
  <br/>

  2.audio & source tag example
  <audio controls>
    <source src="sample.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>
  <br/>

  3.video & source tag example
  <video controls width="320">
    <source src="sample.mp4" type="video/mp4">
    Your browser does not support video.
  </video>
  <br/>

 4. picture & source tag example
  <picture>
    <source srcset="sample.webp" type="image/webp">
    <img src="sample.jpg" alt="Picture element demo">
  </picture>
  <br/>

  5.iframe tag example
  <iframe src="https://www.example.com" width="300" height="150"></iframe>
</body>
</html>
